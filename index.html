<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" defer></script>
    <script type="module" src="assets/js/main.js" defer></script>
    <title>Ceep</title>
  </head>
  <body>
    <main class="app">
      <header class="cabecalho">
        <h1 class="title">Lista de Compras</h1>
      </header>
      <!--fim do cabecalho-->

      <section class="todo-list">
        <form class="form container" action="">
          <input class="form-input" type="text" placeholder="Digite um item:" data-form-input required/>
          <input type="datetime-local" class="form-date" id="data" placeholder="DD-MM-AAAA" data-form-date required>
          <button class="form-button" data-form-button>Novo Item</button>
        </form>

        <ul class="list " data-list>
     
        </ul>
      </section>
      <!--fim do todo-list-->
    </main>
    <!--fim do app-->
  </body>
</html>
